<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nestedloop</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 3; j++) {
          document.write("i=" + i + "j=" + j + "<br/>");
        }
      }
    </script>
  </body>
</html>
